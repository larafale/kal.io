
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=initial-scale=1.0"/>
    <style type="text/css">

      body {
        color:#333333;
        font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;
        font-size:15px;
        line-height:23px;
      }

      a {
        color:#3aa9e3;
        text-decoration: none;
      }

      h3 {
        color:#666666;
        margin:0 0 15px 0;
        font-size:20px;
        font-weight:normal;
      }

      p {
        margin:20px 0;
      }

      .small {
        color:#666666;
        font-size:13px;
        line-height:18px;
        margin:50px 0 0 0;
      }

      .fat {
        color:#666666;
        font-size:18px;
        font-weight:normal;
      }

    </style>
  </head>
  <body>

      <div style="width:100%!important;margin:0;padding:0">
          <table style="border-spacing:0;border-collapse:collapse;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;height:100%!important;width:100%!important;color:#4c4c4c;font-size:15px;line-height:150%;background:#ffffff;margin:0;padding:0;border:0">
             <tbody>
                <tr style="vertical-align:top;padding:0">
                   <td valign="top" style="vertical-align:top;padding:0">
                      <table style="border-spacing:0;border-collapse:collapse;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;height:100%;max-width:600px;color:#4c4c4c;font-size:15px;line-height:150%;background:#ffffff;margin:40px 0;padding:0;border:0;width: 100%;">
                         <tbody>
                            <tr style="vertical-align:top;padding:0">
                               <td valign="top" style="vertical-align:top;padding:0 20px">
                                  <table style="border-spacing:0;border-collapse:collapse;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;height:100%;width:100%;background:#ffffff;margin:0;padding:0;border:0">
                                     <tbody>
                                        <tr style="vertical-align:top;padding:0">
                                           <td style="vertical-align:top;text-align:left;padding:0" align="left" valign="top">
                                           
                                              <h1 style="color:#6e5baa;display:block;font-family:hybrea,proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;font-size:32px;font-weight:200;text-align:left;margin:0 0 0px" align="left"><img src="http://www.kal.io/img/kalio-white.png" alt="Kalio" width="128" style="outline:none;text-decoration:none;border:0;margin-bottom:10px;"></h1>

                                                <p style="margin:20px 0">
                                                  <h4 style="color:#999999;display:block;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;font-size:15px;font-weight:normal;line-height:100%;margin:0">Qui</h4>
                                                  <p style="margin:0 0 20px">
                                                    {{user.name}} {% if user.phone %} ☎ {{user.phone}}{% endif %}
                                                  </p>

                                                  <h4 style="color:#999999;display:block;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;font-size:15px;font-weight:normal;line-height:100%;margin:0">Réservation</h4>
                                                  <p style="margin:0 0 20px">
                                                    {{resource.title}}
                                                  </p>

                                                  {% if sharedWith %}
                                                  <h4 style="color:#999999;display:block;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;font-size:15px;font-weight:normal;line-height:100%;margin:0">Avec</h4>
                                                  <p style="margin:0 0 20px">
                                                    {{sharedWith.title}}
                                                  </p>
                                                  {% endif %}


                                                  <h4 style="color:#999999;display:block;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;font-size:15px;font-weight:normal;line-height:100%;margin:0">Date</h4>
                                                  <p style="margin:0 0 20px">
                                                    {{day}} de {{start}} à {{end}}
                                                  </p>

                                                  <h4 style="color:#999999;display:block;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;font-size:15px;font-weight:normal;line-height:100%;margin:0">Durée</h4>
                                                  <p style="margin:0 0 20px">
                                                    {{duration}}
                                                  </p>

                                                  {% if note %}
                                                    <h4 style="color:#999999;display:block;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;font-size:15px;font-weight:normal;line-height:100%;margin:0">Note</h4>
                                                    <p style="margin:0 0 20px">
                                                     « {{note}} »
                                                    </p>
                                                  {% endif %}
                                                </p>
                                            </td>
                                        </tr>
                                     </tbody>
                                  </table>
                               </td>
                            </tr>
                            <tr style="vertical-align:top;padding:0">
                               <td align="center" valign="top" style="vertical-align:top;padding:0 0px">
                                  <table style="border-spacing:0;border-collapse:collapse;font-family:proxima-nova,'helvetica neue',helvetica,arial,geneva,sans-serif;height:100%;width:100%;border-top-style:solid;border-top-color:#ebeaef;color:#999999;font-size:12px;background:#ffffff;margin:0;padding:0;border-width:1px 0 0">
                                     <tbody>
                                        <tr style="vertical-align:top;padding:0">
                                           <td valign="top" style="vertical-align:top;text-align:center;padding:0" align="center">
                                              <p style="margin:20px 0">
                                                Une solution <a href="www.kal.io">kal.io</a> ⓒ 2014
                                              </p>
                                           </td>
                                        </tr>
                                     </tbody>
                                  </table>
                               </td>
                            </tr>
                         </tbody>
                      </table>
                   </td>
                </tr>
             </tbody>
          </table>
      </div>
    </div>
      

  </body>
</html>
